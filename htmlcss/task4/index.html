<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <section>
      <div id="container">
        <div id="first">
          <div id="circle"></div>
          <p>Lorem Ipsum</p>
          <h2>Apply for this role</h2>
        </div>
        <div id="form">
          <form action="">
            <div class="oneline">
              <input
                type="text"
                id="name"
                name="name"
                required
                class="input"
                placeholder="Name*"
              />

              <input
                type="email"
                id="email"
                name="email"
                required
                class="input"
                style="margin: 0px 132px"
                placeholder="Email*"
              />

              <input
                type="tel"
                id="telephone"
                name="telephone"
                required
                class="input"
                placeholder="Telephone*"
              />
            </div>

            <div id="secondline">
              <input
                type="tel"
                name="likedin"
                id="linkedin"
                placeholder="LinkedIn Profile URL*"
                class="input"
              />
            </div>
            <div id="thirdDiv">
              <div>
                <p class="file">Upload Your Resume* <span class="material-symbols-outlined" class="icon">
                    smb_share
                    </span></p>
              </div>
              <div>
                <p class="resumeText">Supports: JPG, PNG</p>
              </div>
            </div>
            <!-- <div id="fourthDiv">  -->
                <input type="button" value="Let's Connect" class="btn">
            <!-- </div> -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
